<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
      /* General Page Styles */
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #ffe6f0, #fff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Login Box */
      .login-container {
        display: flex;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .login-form {
        padding: 40px;
        width: 350px;
      }

      h2 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: border-color 0.3s;
      }

      input[type="email"]:hover,
      input[type="password"]:hover {
        border-color: #f4a261;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #f4a261;
        box-shadow: 0 0 8px rgba(244, 162, 97, 0.5);
      }

      .forgot-password {
        color: #4a90e2;
        text-decoration: none;
        font-size: 0.9em;
        display: block;
        margin: 10px 0;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #ffb400, #ff7700);
        border: none;
        color: white;
        font-size: 1em;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: box-shadow 0.3s;
      }

      .login-btn:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Character Section */
      .character-section {
        background-color: #fce3e9;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .character-section img {
        width: 150px;
        margin-bottom: 20px;
      }

      .character-name {
        font-size: 1.5em;
        font-weight: bold;
        color: #ff6600;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="character-section">
        <img src="img/Timmylogo2.png" alt="Timmy" />
        <span class="character-name">TIMMY</span>
      </div>
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
