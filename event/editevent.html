<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editevent</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #dadada;
        font-family: sans-serif;
      }
      .container {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00275e;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      .color-radio {
        display: none;
      }
      .color-label {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
        font-size: 1em;
        color: white;
      }
      .color-label.red {
        background-color: red;
      }
      .color-label.blue {
        background-color: blue;
      }
      .color-label.green {
        background-color: green;
      }
      .color-label.yellow {
        background-color: yellow;
      }
      .color-label.gray {
        background-color: rgb(207, 207, 207);
      }

      /* When radio button is selected */
      .color-radio:checked + .color-label {
        box-shadow: 0 0 0 4px #333;
        opacity: 0.8;
      }

      .btn-save {
        background-color: #006aff;
        border-radius: 5px;
        border: 2px solid #006aff;
        width: 60px;
        color: #ffffff;
      }
      .btn-save:hover {
        background-color: #bed2ed;
      }
      input[type="radio"] {
        zoom: 0.1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Event</h2>
      <label for="edit-event">Event :</label>
      <input type="text" id="text" value="Homework1" /><br />
      <section id="schedule">
        <div class="section-content">
          <label for="event-time">Time:</label><br />
          <input type="datetime-local" id="Event" />
        </div>
      </section>
      <br />
      <div class="colors">
        <label for="color">Color :</label><br />

        <!-- Radio button color options -->
        <input type="radio" id="red" name="color" class="color-radio" />
        <label for="red" class="color-label red"></label>

        <input type="radio" id="blue" name="color" class="color-radio" />
        <label for="blue" class="color-label blue"></label>

        <input type="radio" id="green" name="color" class="color-radio" />
        <label for="green" class="color-label green"></label>

        <input type="radio" id="yellow" name="color" class="color-radio" />
        <label for="yellow" class="color-label yellow"></label>

        <input type="radio" id="gray" name="color" class="color-radio" />
        <label for="gray" class="color-label gray"></label>
        <script>
          let alarms = [];
          let schedules = [];

          // Set Alarm
          function setAlarm() {
            const time = document.getElementById("alarm-time").value;
            if (time) {
              alarms.push(time);
              displayAlarms();
              setNotification(`Alarm set for ${time}`, time);
            }
          }

          // Display alarms
          function displayAlarms() {
            const alarmList = document.getElementById("alarm-list");
            alarmList.innerHTML = "";
            alarms.forEach((alarm) => {
              const li = document.createElement("li");
              li.textContent = `Alarm at ${alarm}`;
              alarmList.appendChild(li);
            });
          }

          // Add Schedule Task
          function addSchedule() {
            const taskName = document.getElementById("event-name").value;
            const taskTime = document.getElementById("event-time").value;
            if (taskName && taskTime) {
              schedules.push({ taskName, taskTime });
              displaySchedule();
              setNotification(
                `Task "${taskName}" scheduled at ${taskTime}`,
                taskTime
              );
            }
          }

          // Display scheduled tasks
          function displaySchedule() {
            const scheduleList = document.getElementById("schedule-list");
            scheduleList.innerHTML = "";
            schedules.forEach((schedule) => {
              const li = document.createElement("li");
              li.textContent = `${schedule.taskName} at ${schedule.taskTime}`;
              scheduleList.appendChild(li);
            });
          }

          // Set Notifications
          function setNotification(message, time) {
            const notificationList =
              document.getElementById("notification-list");
            const li = document.createElement("li");
            li.textContent = `${message} - Time: ${time}`;
            notificationList.appendChild(li);
          }
        </script>
      </div>
      <div style="text-align: right">
        <button type="save" class="btn-save">save</button>
      </div>
    </div>
  </body>
</html>
