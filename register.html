<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TIMMY.com</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        background-color: #002f6c;
        padding: 10px 20px;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .buttons button {
        background-color: #ffa500;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-left: 10px;
      }

      .buttons button.signup-btn {
        background-color: transparent;
        color: white;
        border: 1px solid white;
      }

      .form-container {
        background-color: #fff0f3;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h2 {
        text-align: center;
        color: #002f6c;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        margin-top: 10px;
        display: block;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="checkbox"] {
        margin-top: -10px;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }

      .submit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      .cancel-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form name="addmember" action="#" method="post">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="Formlogin.html">TIMMY.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- ใช้ ms-auto เพื่อจัดให้ไปทางขวา -->
              <li class="nav-item">
                <a href="Formlogin.html" class="btn-login1">Login</a>
              </li>
              <li class="nav-item">
                <a href="register.html" class="link-signup">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <center>
        <div class="form-container">
          <h1><b>Register</b></h1>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="FirstName"><b>FirstName :</b></label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="FirstName"
              />
            </div>
            <div class="form-group">
              <label for="lastname"><b>LastName :</b></label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="LastName"
              />
            </div>
            <div class="form-group">
              <label for="password"><b>Password :</b></label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="*******"
              />
            </div>
            <input type="checkbox" id="show-password" class="show-passwords" />
            Show Password
            <br />
            <br />
            <div class="form-group">
              <label for="email"><b> Email :</b></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="YourEmail@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="status"><b> Status :</b></label>
              <select id="status" name="status">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <br />
            <br /><!--text-align ใช้ย้ายตำเเหน่งปุ่ม-->
            <div style="text-align: right">
              <button type="button" class="submit-btn">Submit</button>
              <button type="button" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </center>
      <script>
        const showPasswordCheckbox = document.getElementById("show-password");
        const passwordInput = document.getElementById("password");

        showPasswordCheckbox.addEventListener("change", () => {
          if (showPasswordCheckbox.checked) {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
      </script>
    </form>
  </body>
</html>
